<section class="mx-auto w-75 p-3 my-2">
<div class="row  ">
    <div class="col-md-4">


        <owl-carousel-o [options]="detailslider">
  
            <ng-container *ngFor="let scr of details.images">
                <ng-template carouselSlide>

                <img  class="w-100 " [src]="scr">
    
          </ng-template> 
            </ng-container>
        
          </owl-carousel-o>
    </div>
    <div class="col-md-8  d-flex align-items-center ">
<div class="">
    <h4 class="h6">{{details.title}}</h4>
    <p class="text-muted ">{{details.description}}</p>
<div>
<p>{{details.price}} EGP</p>
<div class="m-l">
    <span class="text-muted ">
        <i class="fas fa-star rating-color"></i>{{details.ratingsAverage}}
       </span>
       <div>
           <i class="fas fa-heart"></i>

       </div>
</div>
<button class="btn-main w-50 ms-2"> +Add </button>
</div>
</div>

</div>
   
</div>
</section>
