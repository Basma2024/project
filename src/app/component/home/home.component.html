<!-- category -->
<section class="my-3">
   
    <owl-carousel-o [options]="categorysliderOptions">
  
      <ng-container *ngFor="let item of category">
      
      
        <ng-template carouselSlide [id]="item.id">
          <img height="250" class="w-100" [src]="item.image" [alt]="item.
          name">
          <h4 class="h6">{{item.name}}</h4>
     
    
    </ng-template>
      </ng-container>
  
    </owl-carousel-o>
   
</section>
    <!-- <h2>popular products</h2> -->

<section class="container ">

 
 <input
 class="w-50 form-control mx-auto my-3"
 type="search"
 placeholder="search"
 [(ngModel)]="searchterm">
 
    <div class="row g-4">
        <div class="col-md-3 position-relative " *ngFor="let product of products | search :(searchterm)">
            <div class="product cursor-pointer  ">
                <i class="fas far fa-heart huurt"
                *ngIf="!wishlist.includes(product._id)"
                (click)="getwishdata(product._id)"></i>
                <i class="fas far fa-heart huurt text-danger "
                *ngIf="wishlist.includes(product._id)"
                (click)="removeitem(product._id)"></i>

<div [routerLink]="['/details',product._id]" class="  p-2" >
    <img [src]="product.imageCover" class="w-100" alt="">
<h3 class="h6 main-color">{{product.category.name |uppercase}}</h3>
<h4 class="h6">{{product.title | buy}}</h4>
<h4 class="text-muted"> {{product.price}} EGP</h4>

<div class="m-l" >
<div> <span class="text-muted ">
    <i class="fas fa-star rating-color"></i> {{product.ratingsAverage}}
   </span></div>

</div>
        

           

</div>

 <button (click)="addcard(product._id)" class="btn-main w-100 " >+ Add </button>
</div>

        </div>
    </div>
</section>
