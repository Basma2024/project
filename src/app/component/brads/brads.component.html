<section class="container mt-5">
    <h3 class="text-main text-center" >All Brands</h3>
  <div class="row catgory">
        <div  class="col-md-3 my-3"data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showbrand(brand._id)"  *ngFor="let brand of brands">
            <div class="card caedh product">
                <img [src]="brand.image" class="card-img-top" [alt]="brand.name">
                <div class="card-body">
                  <h5 class="card-title text-center ">{{brand.name}}</h5>
               </div>
              </div>
        </div>
    
    
        
    </div>
</section>
<section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <div class="row">
<div class="col-md-6">
<h3 class="text-main">{{subbrand.name}}</h3>
<h1 class="modal-title fs-6" id="exampleModalLabel">{{subbrand.name}}</h1>

</div>
<div class="col-md-6">
    <img [src]="subbrand.image" class="w-100" [alt]="subbrand.name">

</div>


         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
